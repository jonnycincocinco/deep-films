<div class="page page-our-work anim-in-out anim-slide-below-fade" ng-cloak>

    <div class="library--container library--container--home">

      <div class="section-strip inner-hero work-item">
        <div class="container">
          <div class="intro text-align-center white">
            <h1>De<span class="ligature">e</span>pness</h1>
            <div class="subhead">
              RAMBLINGS FROM DEEP FILMS
            </div>
          </div>
        </div>
      </div>
      <div class="section-strip news--article-container inner-page-section">
        <div class="container">
          <article class="news--article hidden reveal" ng-repeat="post in posts|orderBy: post.date" when-visible="animateElementIn" when-not-visible="animateElementOut">
            <a href="{{site + '#/deepness/' + post.slug}}" class="deepness-img" ng-repeat="asset_url in post.acf.expertise_assets" style="background-image:url({{asset_url.image_asset}})">
            </a>
              <div class="library--featured-text">
                <a href="{{site + '#/deepness/' + post.slug}}">
                  <h2 ng-bind-html="post.title.rendered | to_trusted"></h2>
                </a>
                <div class="library--author">
                  <div class="work-item-date-month">{{post.acf.date[0]}}</div>
                  <div class="work-item-date-day">{{post.acf.date[1]}}</div>
                </div>
                <p ng-bind-html="post.excerpt.rendered | to_trusted"></p>
              </div>
          </article>
        </div>
    </div>
    </div>
</div>
