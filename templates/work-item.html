<div class="page page-our-work anim-in-out anim-slide-below-fade" ng-cloak>

    <div class="work--container work--container--home" ng-repeat="post in posts">

      <div class="inner-hero work-item solo-work">
        <div class="container">
          <div class="intro text-align-center white">
            <h2 class="subhead-middle" ng-bind-html="post.acf.title | to_trusted"></h2>
            <h2 class="subhead subhead-bottom" ng-bind-html="post.acf.client | to_trusted"></h2>
          </div>
        </div>
      </div>

      <div class="section-strip inner-page-section work-item">
        <div class="container">
          <!--div infinite-scroll="loadMore()" infinite-scroll-distance='5' class=""-->
          <div class="video-wrapper">
            <iframe class="video-iframe" src="{{getIframeSrc(post.acf.vimeo_id)}}" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
</div>
